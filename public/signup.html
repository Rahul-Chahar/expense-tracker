<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Signup to Expense Tracker</h2>
    <form action="/api/users/signup" method="POST" id="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <button type="submit">Signup</button>
    </form>

    <p id="error-message" style="color: red;"></p>
    <p id="success-message" style="color: green;"></p>

    <script>
        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send POST request to backend API using axios
            axios.post('http://localhost:3000/api/users/signup', {
                name: name,
                email: email,
                password: password
            })
            .then(function(response) {
                // Handle success
                document.getElementById('success-message').textContent = 'User successfully registered!';
                document.getElementById('error-message').textContent = '';  // Clear previous error message
            })
            .catch(function(error) {
                // Handle error
                if (error.response && error.response.data) {
                    document.getElementById('error-message').textContent = error.response.data.message || 'An error occurred!';
                } else {
                    document.getElementById('error-message').textContent = 'Network error. Please try again later.';
                }
                document.getElementById('success-message').textContent = '';  // Clear previous success message
            });
        });
    </script>
</body>
</html>
