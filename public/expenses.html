<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Expense Tracker</h1>
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Logout
            </button>
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        <div class="bg-white p-8 rounded shadow-lg max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-6">Add Expense</h2>
            <form id="expenseForm" class="space-y-4">
                <div>
                    <label for="amount" class="block font-medium mb-1">Amount Spent:</label>
                    <input type="number" id="amount" name="amount" required
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="description" class="block font-medium mb-1">Description:</label>
                    <input type="text" id="description" name="description" required
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="category" class="block font-medium mb-1">Category:</label>
                    <select id="category" name="category" required
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Food">Food</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Salary">Salary</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Add Expense
                </button>
            </form>
        </div>

        <!-- Expenses List -->
        <div class="mt-8 max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-4">Your Expenses</h2>
            <div id="expensesList" class="space-y-2">
                <!-- Expenses will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Check if user is logged in
        const userId = localStorage.getItem('userId');
        if (!userId) {
            window.location.href = '/login.html';
        }

        const expenseForm = document.getElementById('expenseForm');
        const expensesList = document.getElementById('expensesList');

        // Submit the form
        expenseForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const data = {
                userId: userId,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
            };

            try {
                await axios.post('/api/expenses/add', data);
                // Clear form
                expenseForm.reset();
                alert('Expense added successfully!');
                loadExpenses();
            } catch (error) {
                alert('Error adding expense');
                console.error(error);
            }
        });

        // Fetch and display expenses
        async function loadExpenses() {
            try {
                const response = await axios.get(`/api/expenses/${userId}`);
                expensesList.innerHTML = response.data.expenses.map(expense => `
                    <div class="p-4 bg-gray-200 rounded mb-2 flex justify-between items-center">
                        <div>
                            <p class="font-medium">${expense.description}</p>
                            <p class="text-sm text-gray-600">${expense.category}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-bold">$${expense.amount}</span>
                            <button onclick="deleteExpense(${expense.id})" 
                                class="text-red-500 hover:text-red-700">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching expenses:', error);
            }
        }

        // Delete expense
        async function deleteExpense(expenseId) {
            if (confirm('Are you sure you want to delete this expense?')) {
                try {
                    await axios.delete(`/api/expenses/${expenseId}`);
                    loadExpenses();
                } catch (error) {
                    console.error('Error deleting expense:', error);
                    alert('Error deleting expense');
                }
            }
        }

        // Logout functionality
        function logout() {
            localStorage.removeItem('userId');
            window.location.href = '/login.html';
        }

        // Load expenses when page loads
        loadExpenses();
    </script>
</body>
</html>
