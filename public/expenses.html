<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day to Day Expenses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-800">Expense Tracker</h1>
                </div>
                <div class="flex items-center space-x-4" id="navButtons">
                    <button id="buyPremiumBtn" 
                        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors duration-200 flex items-center space-x-2">
                        <span>Buy Premium</span>
                    </button>
                    <button onclick="logout()" class="bg-gray-100 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Add Expense Form -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Add New Expense</h2>
                <form id="expenseForm" class="space-y-4">
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">‚Çπ</span>
                            <input type="number" id="amount" name="amount" required
                                class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        </div>
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <input type="text" id="description" name="description" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="category" name="category" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                            <option value="Food">üçõ Food</option>
                            <option value="Petrol">‚õΩ Petrol</option>
                            <option value="Groceries">üõí Groceries</option>
                            <option value="Transportation">üöó Transportation</option>
                            <option value="Entertainment">üé≠ Entertainment</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Bills">üì± Bills & Recharge</option>
                            <option value="Health">üíä Health</option>
                            <option value="Education">üìö Education</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <button type="submit" 
                        class="w-full bg-emerald-600 text-white py-2 px-4 rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                        Add Expense
                    </button>
                </form>
            </div>

            <!-- Expenses List -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Expenses</h2>
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-4">
                        <div class="flex items-center space-x-2">
                            <label for="itemsPerPage" class="text-sm text-gray-600">Items per page:</label>
                            <select id="itemsPerPage" class="px-2 py-1 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="expensesList" class="space-y-3">
                    <!-- Expenses will be loaded here -->
                </div>
                <div id="paginationControls" class="mt-6 flex justify-between items-center">
                    <div class="text-sm text-gray-600">
                        Showing <span id="startIndex">0</span> to <span id="endIndex">0</span> of <span id="totalItems">0</span> expenses
                    </div>
                    <div class="flex space-x-2">
                        <button id="prevPage" class="px-3 py-1 border rounded-lg hover:bg-gray-50 text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                            Previous
                        </button>
                        <div id="pageNumbers" class="flex space-x-1">
                            <!-- Page numbers will be inserted here -->
                        </div>
                        <button id="nextPage" class="px-3 py-1 border rounded-lg hover:bg-gray-50 text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

let currentPage = 1;
let itemsPerPage = parseInt(localStorage.getItem('itemsPerPage')) || 10;
let allExpenses = [];

window.addEventListener('DOMContentLoaded', function() {
    // Set initial value for items per page select
    const itemsPerPageSelect = document.getElementById('itemsPerPage');
    if (itemsPerPageSelect) {
        itemsPerPageSelect.value = itemsPerPage;
    }
});

// Set initial value for items per page select
document.getElementById('itemsPerPage').value = itemsPerPage;

// Update items per page when changed
document.getElementById('itemsPerPage').addEventListener('change', function(e) {
    itemsPerPage = parseInt(e.target.value);
    localStorage.setItem('itemsPerPage', itemsPerPage);
    currentPage = 1; // Reset to first page
    displayExpenses();
});

        function showNotification(message, isError = false) {
            const div = document.createElement('div');
            div.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white ${
                isError ? 'bg-red-500' : 'bg-emerald-500'
            } shadow-lg transform transition-all duration-300 z-50`;
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.style.transform = 'translateY(-150%)';
                setTimeout(() => div.remove(), 300);
            }, isError ? 5000 : 3000);
        }

        function formatAmount(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR'
            }).format(amount);
        }

        async function checkPremiumStatus() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/login.html';
                    return;
                }

                const response = await axios.get('/api/premium/status', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.data.isPremium) {
                    const premiumBtn = document.getElementById('buyPremiumBtn');
                    if (premiumBtn) {
                        premiumBtn.innerHTML = 'üëë Premium User';
                        premiumBtn.disabled = true;
                        premiumBtn.classList.remove('bg-purple-600', 'hover:bg-purple-700');
                        premiumBtn.classList.add('bg-yellow-600', 'cursor-default');
                    }

                    // Add Report Button
                    const reportButton = document.createElement('button');
                    reportButton.className = 'bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition-colors duration-200 flex items-center space-x-2';
                    reportButton.innerHTML = `
                        <span>View Report</span>
                    `;
                    reportButton.onclick = () => window.location.href = '/premium-report.html';

                    // Add Leaderboard Button
                    const leaderboardButton = document.createElement('button');
                    leaderboardButton.id = 'leaderboardBtn';
                    leaderboardButton.className = 'bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center space-x-2';
                    leaderboardButton.innerHTML = 'üèÜ Leaderboard';
                    leaderboardButton.onclick = showLeaderboard;

                    // Insert buttons before logout button
                    const navButtons = document.getElementById('navButtons');
                    navButtons.insertBefore(leaderboardButton, premiumBtn);
                    navButtons.insertBefore(reportButton, premiumBtn);
                } else {
                    setupPremiumButton();
                }

                return response.data.isPremium;
            } catch (error) {
                console.error('Error checking premium status:', error);
                showNotification('Error checking premium status', true);
                return false;
            }
        }

        async function setupPremiumButton() {
            const buyPremiumBtn = document.getElementById('buyPremiumBtn');
            buyPremiumBtn.addEventListener('click', async () => {
                try {
                    const response = await axios.post('/api/payments/create-order', {}, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    const options = {
                        key: response.data.key_id,
                        order_id: response.data.order_id,
                        handler: async function(response) {
                            try {
                                await axios.post('/api/payments/update-status', {
                                    payment_id: response.razorpay_payment_id,
                                    order_id: response.razorpay_order_id,
                                    status: 'SUCCESSFUL'
                                }, {
                                    headers: { 'Authorization': `Bearer ${token}` }
                                });

                                showNotification('Payment successful! You are now a premium member!');
                                await checkPremiumStatus();
                            } catch (error) {
                                showNotification('Error processing payment', true);
                            }
                        }
                    };

                    const rzp = new Razorpay(options);
                    rzp.open();
                } catch (error) {
                    showNotification('Error initiating payment', true);
                }
            });
        }

        async function showLeaderboard() {
            try {
                const response = await axios.get('/api/premium/showLeaderboard', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const leaderboardHTML = `
                    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div class="bg-white p-6 rounded-lg max-w-md w-full m-4">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-xl font-bold">Expense Leaderboard</h2>
                                <button onclick="this.closest('.fixed').remove()" 
                                    class="text-gray-500 hover:text-gray-700">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="max-h-96 overflow-y-auto">
                                ${response.data.map((user, index) => `
                                    <div class="flex justify-between items-center py-3 border-b">
                                        <div class="flex items-center">
                                            <span class="text-lg font-bold mr-2">${index + 1}.</span>
                                            <span class="font-medium">${user.name || 'Anonymous'}</span>
                                        </div>
                                        <span class="font-semibold">${formatAmount(user.totalExpenses)}</span>
                                    </div>
                                `).join('')}
                            </div>
                            <button onclick="this.closest('.fixed').remove()" 
                                class="mt-4 w-full bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                                Close
                            </button>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', leaderboardHTML);
            } catch (error) {
                showNotification('Error fetching leaderboard', true);
            }
        }

        async function loadExpenses() {
            try {
                const response = await axios.get('/api/expenses/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.data.expenses || response.data.expenses.length === 0) {
                    expensesList.innerHTML = '<p class="text-center text-gray-500">No expenses found</p>';
                    hidePagination();
                    return;
                }

                allExpenses = response.data.expenses;
                currentPage = 1;
                displayExpenses();
            

                expensesList.innerHTML = response.data.expenses.map(expense => `
                    <div class="bg-white rounded-lg shadow-sm p-4">
                        <div class="flex justify-between items-start">
                            <div class="space-y-1">
                                <p class="font-medium text-gray-800">${expense.description}</p>
                                <p class="text-sm text-gray-500">${expense.category}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="font-semibold text-gray-800">${formatAmount(expense.amount)}</span>
                                <button onclick="deleteExpense(${expense.id})" 
                                    class="text-gray-400 hover:text-red-500 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showNotification('Error loading expenses', true);
                expensesList.innerHTML = '<p class="text-center text-red-500">Error loading expenses</p>';
                hidePagination();
            }
        }

        function displayExpenses() {
            if (!allExpenses || allExpenses.length === 0) {
        expensesList.innerHTML = '<p class="text-center text-gray-500">No expenses found</p>';
        hidePagination();
        return;
    }
    const totalPages = Math.ceil(allExpenses.length / itemsPerPage);
    if (currentPage > totalPages) {
        currentPage = 1; // Reset to first page if current page is out of bounds
    }
    const start = (currentPage - 1) * itemsPerPage;
    const end = Math.min(start + itemsPerPage, allExpenses.length);
    const currentExpenses = allExpenses.slice(start, end);

    expensesList.innerHTML = currentExpenses.map(expense => `
        <div class="bg-white rounded-lg shadow-sm p-4 mb-3">
            <div class="flex justify-between items-start">
                <div class="space-y-1">
                    <p class="font-medium text-gray-800">${expense.description}</p>
                    <p class="text-sm text-gray-500">${expense.category}</p>
                </div>
                <div class="flex items-center gap-4">
                    <span class="font-semibold text-gray-800">${formatAmount(expense.amount)}</span>
                    <button onclick="deleteExpense(${expense.id})" 
                        class="text-gray-400 hover:text-red-500 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    `).join('');

    updatePagination(start, end, allExpenses.length, totalPages);
}

function updatePagination(start, end, total, totalPages) {
    document.getElementById('startIndex').textContent = total === 0 ? 0 : start + 1;
    document.getElementById('endIndex').textContent = end;
    document.getElementById('totalItems').textContent = total;

    const pageNumbers = document.getElementById('pageNumbers');
    pageNumbers.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `px-3 py-1 border rounded-lg ${
            i === currentPage 
                ? 'bg-emerald-500 text-white' 
                : 'hover:bg-gray-50 text-gray-700'
        }`;
        pageBtn.textContent = i;
        pageBtn.onclick = () => {
            currentPage = i;
            displayExpenses();
        };
        pageNumbers.appendChild(pageBtn);
    }

    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');
    
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;

    prevBtn.onclick = () => {
        if (currentPage > 1) {
            currentPage--;
            displayExpenses();
        }
    };

    nextBtn.onclick = () => {
        if (currentPage < totalPages) {
            currentPage++;
            displayExpenses();
        }
    };

    document.getElementById('paginationControls').style.display = total > 0 ? 'flex' : 'none';
}

function hidePagination() {
    document.getElementById('paginationControls').style.display = 'none';
}

        async function deleteExpense(expenseId) {
            if (!confirm('Are you sure you want to delete this expense?')) {
                return;
            }

            try {
                const response = await axios.delete(`/api/expenses/${expenseId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                showNotification('Expense deleted successfully!');
                await loadExpenses();
            } catch (error) {
                showNotification('Error deleting expense', true);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // Form submission
        const expenseForm = document.getElementById('expenseForm');
        expenseForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            
            try {
                const data = {
                    amount: parseFloat(document.getElementById('amount').value),
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                };

                await axios.post('/api/expenses/add', data, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                expenseForm.reset();
                showNotification('Expense added successfully!');
                await loadExpenses();
            } catch (error) {
                showNotification('Error adding expense', true);
            } finally {
                submitButton.disabled = false;
            }
        });

        // Check authentication and initialize
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        } else {

            // Initialize the page
            window.addEventListener('DOMContentLoaded', async function (){
                try{
                    await checkPremiumStatus();
                    await loadExpenses();
                } catch (error) {
                    console.log('Error initializing page:', error);
                    showNotification('Error initializing page', true);
            }
        });
            initializePage();
            checkPremiumStatus();
            loadExpenses();
        }
    </script>
</body>
</html>
