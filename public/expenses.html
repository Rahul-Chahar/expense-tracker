<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h1 class="text-2xl font-bold text-slate-800">Expense Tracker</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Add Premium Button Here -->
                    <button id="buyPremiumBtn" 
                        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors duration-200 flex items-center space-x-2">
                        <span>Buy Premium</span>
                    </button>
                    <button onclick="logout()" class="bg-slate-100 text-slate-600 px-4 py-2 rounded-lg hover:bg-slate-200 transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Add Expense Form -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                <h2 class="text-xl font-semibold text-slate-800 mb-6">Add New Expense</h2>
                <form id="expenseForm" class="space-y-4">
                    <div>
                        <label for="amount" class="block text-sm font-medium text-slate-700 mb-1">Amount Spent</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400">‚Çπ</span>
                            <input type="number" id="amount" name="amount" required
                                class="w-full pl-8 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        </div>
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                        <input type="text" id="description" name="description" required
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-slate-700 mb-1">Category</label>
                        <select id="category" name="category" required
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                            <option value="Food">üçõ Food</option>
                            <option value="Petrol">‚õΩ Petrol</option>
                            <option value="Groceries">üõí Groceries</option>
                            <option value="Transportation">üöó Transportation</option>
                            <option value="Entertainment">üé≠ Entertainment</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Bills">üì± Bills & Recharge</option>
                            <option value="Health">üíä Health</option>
                            <option value="Education">üìö Education</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <button type="submit" 
                        class="w-full bg-emerald-600 text-white py-2 px-4 rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-colors duration-200">
                        Add Expense
                    </button>
                </form>
            </div>

            <!-- Expenses List -->
            <div>
                <h2 class="text-xl font-semibold text-slate-800 mb-4">Recent Expenses</h2>
                <div id="expensesList" class="space-y-3">
                    <!-- Expenses will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Add Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        const expenseForm = document.getElementById('expenseForm');
        const expensesList = document.getElementById('expensesList');

        // Submit the form
        expenseForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const data = {
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
            };

            try {
                await axios.post('/api/expenses/add', data, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                expenseForm.reset();
                showNotification('Expense added successfully!');
                loadExpenses();
            } catch (error) {
                showNotification('Error adding expense', true);
                console.error(error);
            }
        });

        // Format amount with Indian Rupee
        function formatAmount(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 2
            }).format(amount);
        }

        // Premium Status Check and Update
        async function showPremiumStatus() {
            try {
                const response = await axios.get('/api/users/premium-status', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.data.isPremium) {
                    const premiumBtn = document.getElementById('buyPremiumBtn');
                    premiumBtn.innerHTML = 'üëë Premium Member';
                    premiumBtn.classList.remove('bg-purple-600', 'hover:bg-purple-700');
                    premiumBtn.classList.add('bg-yellow-600', 'cursor-default');
                    premiumBtn.disabled = true;
                }
            } catch (error) {
                console.error('Error checking premium status:', error);
            }
        }

        // Premium Button Click Handler
        document.getElementById('buyPremiumBtn').addEventListener('click', async function() {
            try {
                const response = await axios.post('/api/payments/create-order', {}, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const options = {
                    key: response.data.key_id,
                    order_id: response.data.order_id,
                  // In the Razorpay options object, update the handler function:
handler: async function(response) {
    try {
        // Update payment status
        await axios.post('/api/payments/update-status', {
            payment_id: response.razorpay_payment_id,
            order_id: response.razorpay_order_id,
            status: 'SUCCESSFUL'
        }, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        // Get new token with updated premium status
        const loginResponse = await axios.post('/api/users/login', {
            email: JSON.parse(atob(token.split('.')[1])).email
        }, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        // Update token in localStorage
        localStorage.setItem('token', loginResponse.data.token);

        // Update UI to reflect premium status
        const premiumBtn = document.getElementById('buyPremiumBtn');
        premiumBtn.innerHTML = 'üëë Premium Member';
        premiumBtn.classList.remove('bg-purple-600', 'hover:bg-purple-700');
        premiumBtn.classList.add('bg-yellow-600', 'cursor-default');
        premiumBtn.disabled = true;

        // Add leaderboard button if it doesn't exist
        if (!document.getElementById('leaderboardBtn')) {
            const leaderboardBtn = document.createElement('button');
            leaderboardBtn.id = 'leaderboardBtn';
            leaderboardBtn.className = 'bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center space-x-2';
            leaderboardBtn.innerHTML = 'üèÜ Show Leaderboard';
            leaderboardBtn.onclick = showLeaderboard;
            premiumBtn.parentNode.insertBefore(leaderboardBtn, premiumBtn);
        }

    } catch (error) {
        console.error('Error updating payment status:', error);
        showNotification('Error processing payment', true);
    }
},
                    modal: {
                        ondismiss: async function() {
                            try {
                                await axios.post('/api/payments/update-status', {
                                    order_id: options.order_id,
                                    status: 'FAILED'
                                }, {
                                    headers: { 'Authorization': `Bearer ${token}` }
                                });
                                showNotification('Payment cancelled', true);
                            } catch (error) {
                                console.error('Error updating payment status:', error);
                            }
                        }
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                console.error('Error creating order:', error);
                showNotification('Error initiating payment', true);
            }
        });

function checkPremiumStatus() {
    const token = localStorage.getItem('token');
    const decodedToken = JSON.parse(atob(token.split('.')[1]));
    
    if (decodedToken.isPremium) {
        const premiumBtn = document.getElementById('buyPremiumBtn');
        premiumBtn.innerHTML = 'üëë Premium User';
        premiumBtn.disabled = true;
        premiumBtn.classList.remove('bg-purple-600', 'hover:bg-purple-700');
        premiumBtn.classList.add('bg-yellow-600', 'cursor-default');
        
        // Add leaderboard button
        if (!document.getElementById('leaderboardBtn')) {
            const leaderboardBtn = document.createElement('button');
            leaderboardBtn.id = 'leaderboardBtn';
            leaderboardBtn.className = 'bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center space-x-2';
            leaderboardBtn.innerHTML = 'üèÜ Show Leaderboard';
            leaderboardBtn.onclick = showLeaderboard;
            premiumBtn.parentNode.insertBefore(leaderboardBtn, premiumBtn);
        }
    }
}

async function showLeaderboard() {
    try {
        const token = localStorage.getItem('token');
        const response = await axios.get('/api/premium/showLeaderboard', {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        // Create leaderboard UI
        const leaderboardHTML = `
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white p-6 rounded-lg max-w-md w-full">
                    <h2 class="text-xl font-bold mb-4">Expense Leaderboard</h2>
                    ${response.data.map((user, index) => `
                        <div class="flex justify-between items-center py-2 border-b">
                            <div class="flex items-center">
                                <span class="text-lg font-bold mr-2">${index + 1}.</span>
                                <span>${user.name}</span>
                            </div>
                            <span class="font-semibold">${formatAmount(user.totalExpenses)}</span>
                        </div>
                    `).join('')}
                    <button onclick="this.parentElement.parentElement.remove()" 
                        class="mt-4 w-full bg-slate-200 text-slate-800 py-2 rounded-lg hover:bg-slate-300">
                        Close
                    </button>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', leaderboardHTML);
    } catch (error) {
        console.error('Error fetching leaderboard:', error);
        showNotification('Error fetching leaderboard', true);
    }
}

// Add this line to existing code
window.addEventListener('load', checkPremiumStatus);

        // Fetch and display expenses
        async function loadExpenses() {
            try {
                const response = await axios.get(`/api/expenses/user`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                expensesList.innerHTML = response.data.expenses.map(expense => `
                    <div class="bg-white rounded-lg border border-slate-200 p-4 hover:shadow-sm transition-shadow duration-200">
                        <div class="flex justify-between items-start">
                            <div class="space-y-1">
                                <p class="font-medium text-slate-800">${expense.description}</p>
                                <p class="text-sm text-slate-500">${expense.category}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="font-semibold text-slate-800">${formatAmount(expense.amount)}</span>
                                <button onclick="deleteExpense(${expense.id})" 
                                    class="text-slate-400 hover:text-red-500 transition-colors duration-200">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching expenses:', error);
            }
        }

        // Delete expense
        async function deleteExpense(expenseId) {
            if (confirm('Are you sure you want to delete this expense?')) {
                try {
                    await axios.delete(`/api/expenses/${expenseId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    loadExpenses();
                    showNotification('Expense deleted successfully!');
                } catch (error) {
                    console.error('Error deleting expense:', error);
                    showNotification('Error deleting expense', true);
                }
            }
        }

        // Show notification
        function showNotification(message, isError = false) {
            const div = document.createElement('div');
            div.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white ${isError ? 'bg-red-500' : 'bg-emerald-500'} shadow-lg transform transition-transform duration-300 translate-y-0`;
            div.textContent = message;
            document.body.appendChild(div);
            setTimeout(() => {
                div.style.transform = 'translateY(-150%)';
                setTimeout(() => div.remove(), 300);
            }, 3000);
        }

        // Logout functionality
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // Load expenses and check premium status when page loads
        loadExpenses();
        showPremiumStatus();
    </script>
</body>
