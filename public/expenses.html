<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h1 class="text-2xl font-bold text-slate-800">Expense Tracker</h1>
                </div>
                <button onclick="logout()" class="bg-slate-100 text-slate-600 px-4 py-2 rounded-lg hover:bg-slate-200 transition-colors duration-200 flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Add Expense Form -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                <h2 class="text-xl font-semibold text-slate-800 mb-6">Add New Expense</h2>
                <form id="expenseForm" class="space-y-4">
                    <div>
                        <label for="amount" class="block text-sm font-medium text-slate-700 mb-1">Amount Spent</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400">‚Çπ</span>
                            <input type="number" id="amount" name="amount" required
                                class="w-full pl-8 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        </div>
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                        <input type="text" id="description" name="description" required
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-slate-700 mb-1">Category</label>
                        <select id="category" name="category" required
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                            <option value="Food">üçõ Food</option>
                            <option value="Petrol">‚õΩ Petrol</option>
                            <option value="Groceries">üõí Groceries</option>
                            <option value="Transportation">üöó Transportation</option>
                            <option value="Entertainment">üé≠ Entertainment</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Bills">üì± Bills & Recharge</option>
                            <option value="Health">üíä Health</option>
                            <option value="Education">üìö Education</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <button type="submit" 
                        class="w-full bg-emerald-600 text-white py-2 px-4 rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-colors duration-200">
                        Add Expense
                    </button>
                </form>
            </div>

            <!-- Expenses List -->
            <div>
                <h2 class="text-xl font-semibold text-slate-800 mb-4">Recent Expenses</h2>
                <div id="expensesList" class="space-y-3">
                    <!-- Expenses will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        const expenseForm = document.getElementById('expenseForm');
        const expensesList = document.getElementById('expensesList');

        // Submit the form
        expenseForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const data = {
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
            };

            try {
                await axios.post('/api/expenses/add', data, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                expenseForm.reset();
                showNotification('Expense added successfully!');
                loadExpenses();
            } catch (error) {
                showNotification('Error adding expense', true);
                console.error(error);
            }
        });

        // Format amount with Indian Rupee
        function formatAmount(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 2
            }).format(amount);
        }

        // Fetch and display expenses
        async function loadExpenses() {
    try {
        console.log('Fetching expenses...');
        const response = await axios.get(`/api/expenses/user`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        console.log('Expenses received:', response.data);
        
        if (!response.data.expenses || !Array.isArray(response.data.expenses)) {
            console.error('Invalid expenses data:', response.data);
            return;
        }

        expensesList.innerHTML = response.data.expenses.map(expense => `
            <div class="bg-white rounded-lg border border-slate-200 p-4 hover:shadow-sm transition-shadow duration-200">
                <div class="flex justify-between items-start">
                    <div class="space-y-1">
                        <p class="font-medium text-slate-800">${expense.description}</p>
                        <p class="text-sm text-slate-500">${expense.category}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-semibold text-slate-800">${formatAmount(expense.amount)}</span>
                        <button onclick="deleteExpense(${expense.id})" 
                            class="text-slate-400 hover:text-red-500 transition-colors duration-200">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    } catch (error) {
        console.error('Error fetching expenses:', error);
        if (error.response) {
            console.error('Response data:', error.response.data);
            console.error('Response status:', error.response.status);
        }
    }
}

        // Delete expense
        async function deleteExpense(expenseId) {
            if (confirm('Are you sure you want to delete this expense?')) {
                try {
                    await axios.delete(`/api/expenses/${expenseId}`,{
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    loadExpenses();
                    showNotification('Expense deleted successfully!');
                } catch (error) {
                    console.error('Error deleting expense:', error);
                    showNotification('Error deleting expense', true);
                }
            }
        }

        // Show notification
        function showNotification(message, isError = false) {
            const div = document.createElement('div');
            div.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white ${isError ? 'bg-red-500' : 'bg-emerald-500'} shadow-lg transform transition-transform duration-300 translate-y-0`;
            div.textContent = message;
            document.body.appendChild(div);
            setTimeout(() => {
                div.style.transform = 'translateY(-150%)';
                setTimeout(() => div.remove(), 300);
            }, 3000);
        }

        // Logout functionality
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // Load expenses when page loads
        loadExpenses();
    </script>
</body>
</html>
